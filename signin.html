<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signin.css">

</head>
<body>
    <div class="container">
        <form id="registerForm">
            <div class="content">
                <div class="left-part">
                        <div class="logo">
                            <i class="fa-solid fa-clock"></i>
                            <img src="New folder/TIC Logo_Horizontal_White.png" alt="logo">
                        </div>
                        <h1>Track your <br> <span>Time</span></h1>
                        <p>Create your account and track <br> your time with us</p>
                </div>
                <div class="right-part">
                    <div class="topsec">
                        <h3>Welcome</h3>
                    </div>
                    <div class="middlesec">
                        <div id="error-message" class="error-message"></div>
                        <div class="name">
                          <div>
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" placeholder="First Name" id="firstName" required>
                          </div>
                          <div>
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" placeholder="Last Name" id="lastName" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="phone">Contact <span class="required">*</span></label>
                          <input type="tel" placeholder="Enter your phone" id="phone" required>
                        </div>
                        <div class="form-group">
                          <label for="email">E-mail <span class="required">*</span></label>
                          <input type="email" placeholder="Enter your email" id="email" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password <span class="required">*</span></label>
                          <input type="password" placeholder="Enter your password" id="password" required minlength="6">
                        </div>
                        <div class="form-group">
                          <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                          <input type="password" placeholder="Confirm your password" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="loginbtn">Register</button>
                    </div>
                    <div class="orrr">
                        <hr>
                        <p>or</p>
                    </div>
                    <div class="bottomsec">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <p class="lastpp">Have an account? <a class="link-regist" href="index.html"> Login</a></p>    
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const errorMessage = document.getElementById('error-message');

            if (localStorage.getItem('currentUser')) {
                window.location.href = 'home.html';
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                errorMessage.textContent = '';
                errorMessage.style.display = 'none';

                if (!firstName || !lastName || !phone || !email || !password || !confirmPassword) {
                    showError('All fields are required');
                    return;
                }

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const emailExists = users.some(user => user.email === email);
                
                if (emailExists) {
                    showError('Email already registered. Please use a different email or login.');
                    return;
                }

                const newUser = {
                    id: Date.now().toString(),
                    firstName,
                    lastName,
                    phone,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                localStorage.setItem('currentUser', JSON.stringify({
                    email: newUser.email,
                    name: `${newUser.firstName} ${newUser.lastName}`
                }));

                window.location.href = 'home.html';
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
