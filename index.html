<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Group 4 | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form id="loginForm">
            <div class="content">
                <div class="left-part">
                    <!-- <div> -->
                        <div class="logo">
                            <i class="fa-solid fa-clock"></i>
                            <img src="New folder/TIC Logo_Horizontal_White.png" alt="logo">
                        </div>
                        <h1>Track your <br> <span>Time</span></h1>
                        <p>login and Continue where <br> you ended</p>
                    <!-- </div> -->
                </div>
                <div class="right-part">
                    <div class="logo">
                        <i class="fa-solid fa-clock"></i>
                        <img src="New folder/TIC Logo_Horizontal_Blue.png" alt="logo">
                    </div>
                    <div class="topsec">
                        <h3>Welcome Back</h3>
                    </div>
                    <div class="middlesec">
                        <div id="login-error" class="error-message"></div>
                        
                        <div class="form-group">
                            <label for="login-email">E-mail <span class="required">*</span></label>
                            <input type="email" placeholder="Enter your email" id="login-email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password">Password <span class="required">*</span></label>
                            <input type="password" placeholder="Enter your password" id="login-password" required>
                        </div>
                        
                        <div class="nonsess">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me"> 
                                <label for="remember-me">Remember me</label>
                            </div> 
                            <a href="#" class="forgot-password">Forgot password?</a>  
                        </div>
                        
                        <button type="submit" class="loginbtn">Login</button>
                    </div>
                    <div class="orrr">
                        <hr>
                        <p>or</p>
                    </div>
                    <div class="bottomsec">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                    <p class="lastpp">Don't have an account? <a class="link-regist" href="signin.html">Register</a></p>    
                </div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('login-error');
            const rememberMe = document.getElementById('remember-me');

            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'home.html';
            }

            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('login-email').value = savedEmail;
                rememberMe.checked = true;
                document.getElementById('login-password').focus();
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = document.getElementById('login-email').value.trim().toLowerCase();
                const password = document.getElementById('login-password').value;

                errorMessage.textContent = '';
                errorMessage.style.display = 'none';

                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email);

                if (!user) {
                    showError('No account found with this email');
                    return;
                }

                if (user.password !== password) { 
                    showError('Incorrect password');
                    return;
                }
                if (rememberMe.checked) {
                    localStorage.setItem('savedEmail', email);
                } else {
                    localStorage.removeItem('savedEmail');
                }

                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    email: user.email,
                    name: `${user.firstName} ${user.lastName}`
                }));

                window.location.href = 'home.html';
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
